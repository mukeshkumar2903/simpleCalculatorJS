<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator in JavaScript</title>
</head>

<body>
    <div class="box">
        <form action="" id="myForm">
            <input type="text" name="text1" id="text1" placeholder="Enter First Number"> 
            <input type="text" name="text2" id="text2" placeholder="Enter Second Number"> 
            <select id="operator">
                <option value="Operators" selected disabled>Operators</option>
                <option value="+"> + </option>
                <option value="-"> - </option>
                <option value="*"> * </option>
                <option value="/"> / </option>
                <option value="%"> % </option>
            </select> <br><br>
            <p></p>
        </form>
    </div>
    <script src="js/calculator.js"></script>
</body>

</html>
